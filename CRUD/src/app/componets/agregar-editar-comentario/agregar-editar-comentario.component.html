<h3>{{ accion }} Comentario</h3>
<div class="spinner-border text-primary" role="status" *ngIf = "loading">
    <span class="sr-only">Loading...</span>
</div>
<form [formGroup] = "comentario" (ngSubmit)="guardarComentario()">
    <div class="form-group row">
        <label class="contro-label col-md-12">Titulo</label>
        <div class="col-md-12">
            <input type="text" class="form-control" formControlName="titulo">
        </div>
        <span class="text-danger ml-3" *ngif="comentario.get('titulo').hasError('required') && comentario.get('titulo').touched">
            El titulo es requerido
        </span>
    </div>
    <div class="form-group row">
        <label class="contro-label col-md-12">Autor</label>
        <div class="col-md-12"> 
            <input type="text"class="form-control" formControlName="autor">
        </div>        
        <span class="text-danger ml-3" *ngif="comentario.get('autor').hasError('required') && comentario.get('autor').touched">
            El autor es requerido
        </span>
    </div>
    <div class="form-group row">
        <label class="contro-label col-md-12">Texto</label>
        <div class="col-md-12">
            <textarea rows="8" class="form-control" formControlName="texto"></textarea>
        </div>        
        <span class="text-danger ml-3" *ngif="comentario.get('texto').hasError('required') && comentario.get('texto').touched">
            El texto es requerido
        </span>
    </div>
    <div class="form-group">
        <button class="btn btn-success float-right" [disabled] = "comentario.invalid">Aceptar</button>
        <button [routerLink] = "['/']" class="btn btn-secondary float-left">Cancelar</button>
    </div>    
</form>
